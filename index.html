<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
         <h4>Login</h4>
         <input type="text" class="form-control" placeholder="Email">
         <br>
         <input type="password" class="form-control" placeholder="Password">
         <br>
         <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                     <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
             </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                   <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h5>Deposit</h5>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="add-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h5>Withdraw</h5>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdrawButton" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div> 
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(event){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
      // deposit button event handler
        const addButton = document.getElementById('add-button');
        addButton.addEventListener('click', function(){
            updateSpanText("currentDeposit","deposit-amount");
            updateSpanText("currentBalance","deposit-amount");   
            document.getElementById('deposit-amount').value = "";
        })
         //  withdraw button event handler
        const withdrawButton = document.getElementById('withdrawButton');
        withdrawButton.addEventListener('click', function(){
            updateSpanText("currentBalance","withdrawAmount");
            updateSpanText("current-withdraw","withdrawAmount");
            document.getElementById('withdrawAmount').value = '';
        })
        function updateSpanText(spanId, inputId){
            const amount = document.getElementById(inputId).value;
            const amountNumber = parseFloat(amount);

            const current = document.getElementById(spanId).innerText;
            const currentNumber = parseFloat(current);

            if(spanId == "currentBalance" && inputId == "withdrawAmount"){
                const total = currentNumber - amountNumber;
                document.getElementById(spanId).innerText = total;
            }
            else{
                 const total = currentNumber + amountNumber;
                 document.getElementById(spanId).innerText = total;
             }      
        }
    </script>  
</body>
</html>
